{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>

body {
margin: 0;
padding: 0;
font-family: 'Arial', sans-serif;
position: relative;
}

body::before {
content: "";
background: url(https://www.creativefabrica.com/wp-content/uploads/2022/07/19/Colorful-Expense-Tracker-Retro-Printable-Graphics-34443368-1-580x387.jpg) center center/cover fixed;
position: fixed;
top: 0;
left: 0;
right: 0;
bottom: 0;
opacity: 0.3; /* Set the opacity for transparency */
z-index: -1;
}

header {
    background-color: #765656;
    color: #141313;
    padding: 10px;
    text-align: center;
    animation: moveText 1s infinite alternate;
   /* border-radius: 30%;  Add animation */
}

@keyframes moveText {
from {
    transform: translateY(0); /* Initial position */
}
to {
    transform: translateY(9px); /* Move text slightly down */
}
}

nav {
    background-color: #0b0b2f;
    padding: 10px;
    overflow: hidden;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav li {
    float: left;
}

nav li a, .profile-icon {
display: block;
color: #f6f1f1;
text-align: center;
padding: 14px 16px;
text-decoration: none;
cursor: pointer;
transition: background-color 0.3s, transform 0.3s, border-radius 0.3s;
border-radius: 8px; /* Rounded corners by default */
}

nav li a:hover, .profile-icon:hover {
background-color: rgb(221, 181, 20);
transform: scale(1.05);
border-radius: 50%; /* Make it round on hover */
}

.profile-dropdown {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
    right: 0;
}

.profile-dropdown a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    transition: background-color 0.3s;
}

.profile-dropdown a:hover {
    background-color: #ddd;
}

.container {
    margin: 20px auto;
    padding: 20px;
    max-width: 800px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
}

th, td {
    text-align: left;
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

tr:hover {
    background-color: #f5f5f5;
}

h2 {
    color: #333;
    margin-bottom: 20px;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 4px;
}

input[type="submit"] {
    background-color: rgb(221, 181, 20);
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: rgb(181, 141, 0);
}
        body {
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 10px;
        }
        body {
            text-align: center;
            background-color: #f5f5f5; /* Pleasant background color */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333; /* Dark text color */
        }

        h2 {
            color: #555; /* Slightly lighter text color */
            margin-top: 20px; /* Adjusted spacing */
        }

        img {
            width: 100%;
            max-width: 600px; /* Adjusted max-width for larger images */
            height: auto;
            margin: 10px 0; /* Adjusted margin */
        }
    </style>
    </style>
</head>
<body>
    <h1>Graphical View of Expenses</h1>

        <h2>November</h2>
        <img src="{% static 'expenses/images/user2.png'%}" alt="Image 1">
    </div>

    <div>
        <h2>December </h2>
        <img src="{% static 'expenses/images/user3.png'%}" alt="Image 2">
    </div>
</body>
</html>
